name: consulta-urgencia
owner_org: instituto-de-previdencia-dos-servidores-do-estado-de-minas-gerais-ipsemg
profile: data-package
resources:
  - description: Relação de consultas de urgência realizadas por prestadores de serviçõs credenciados pelo Instituto no Estado de Minas Gerais.
    dialect:
      delimiter: ;
    encoding: utf-8-sig
    format: csv
    hashing: md5
    name: consulta_urgencia
    path: data/consulta_urgencia.csv
    profile: tabular-data-resource
    schema:
      fields:
        - name: data_ref
          type: integer
          description: Ano e mês de referência correspondente ao dado (aaaa_mm)
          title: Data de referência
          format: default
        - name: cod_prestador
          type: integer
        - name: nome_prestador
          type: string
        - name: municipio_prestador
          type: string
        - name: uf_prestador
          type: string
        - name: macro_regional_prestador
          type: string
        - name: micro_regional_prestador
          type: string
        - name: nome_municipio_benef
          type: string
        - name: uf_beneficiario
          type: string
        - name: macro_regional_benef
          type: string
        - name: micro_regional_benef
          type: string
        - name: qtde_consultas
          type: integer
        - name: valor_consultas
          type: string
    scheme: file
    title: Consultas de Urgência.
title: Consulta urgencia
